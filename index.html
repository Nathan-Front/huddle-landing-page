<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans">
    <title>Huddle Landing Page</title>
</head>
<body>
    <main class="main--container">
        <div class="logo_container">
            <img src="images/logo.svg" alt="">
        </div>
        <section>
            <h1 style="position: absolute; left: -10000px;">Landing page section area</h1>
            <img src="images/illustration-mockups.svg" alt="">
            <article>
                <h2 class="text_white">Build The Community Your Fans Will Love</h2>
                <p class="text_size text_white">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <a href="#" class="text_size">Register</a>
            </article>
        </section>
        <div class="social_media_container">
            <ul>
                <li>
                    <a href="#"><ion-icon name="logo-facebook" class="icon"></ion-icon></a>
                </li>
                <li>
                    <a href="#"><ion-icon name="logo-twitter" class="icon"></ion-icon></a>
                </li>
                <li>
                    <a href="#"><ion-icon name="logo-instagram" class="icon"></ion-icon></a>
                </li>
            </ul>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
